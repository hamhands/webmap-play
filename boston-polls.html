<html>
<head>
  <meta charset=utf-8 />
  <title>Boston Polling Locations</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0/dist/leaflet.css" />
  <script src="compressed.js"></script>


  <style>
    body {margin:0;padding:0;}
    #map {position: absolute;top:0;bottom:0;right:0;left:0;}
  </style>
</head>
<body>

<div id="map"></div>

<script>

  var map = L.map('map').setView([42.358607, -71.059570], 13);
  L.esri.Vector.basemap('Gray').addTo(map);

  var polls = L.esri.featureLayer({
    url: "https://maps.cityofboston.gov/ArcGIS/rest/services/CityServices/OPEN_DATA/MapServer/9",
    useCors: false
    }).addTo(map);

  polls.bindPopup(function (evt) {
  return L.Util.template('<p>{Location}<br>{Address}<br><br>{VoterEntra}', evt.feature.properties);
  });

</script>

</body>
</html>
